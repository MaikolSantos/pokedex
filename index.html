<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pokedex</title>
</head>
<body>
  <main class="pokedex">
    <header class="pokedex__top">
      <header class="pokedex__top__header">
        <div class="scan"></div>
        <div class="lights">
          <span class="light light-blue"></span>
          <span class="light light-yellow"></span>
          <span class="light light-green"></span>
        </div>
        <div class="sound-output">
          <span class="output"></span>
          <span class="output"></span>
          <span class="output"></span>
          <span class="output"></span>
        </div>
      </header>
      <footer class="pokedex__top__footer">
        <input type="text" placeholder="-">
      </footer>
    </header>

    <section class="pokedex__display">
      <p></p>
      <figure>
        <img src="" alt="">
        <figcaption></figcaption>
      </figure>
    </section>

    <footer class="pokedex__bottom">
      <div class="pokebola">
        <div class="pokebola__top"></div>
        <div class="pokebola__ball"></div>
        <div class="pokebola__bottom"></div>
      </div>
      <div class="page-buttons">
        <button class="page-button"></button>
        <button class="page-button"></button>
      </div>
      <div class="pokebuttons">
        <button class="pokebutton left"></button>
        <button class="pokebutton right"></button>
      </div>
    </footer>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
